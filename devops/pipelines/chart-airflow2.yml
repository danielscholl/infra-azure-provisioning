trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    include:
      - /charts/airflow2/*
    exclude:
      - /**/*.md

variables:
  - group: "Azure - OSDU"
  - group: "Azure - OSDU secrets"

  - name: serviceName
    value: "airflow2"
  - name: chartPath
    value: "charts/airflow2"
  - name: valuesFile
    value: "charts/airflow2/helm-config.yaml"
  - name: podOperatorNamespace
    value: "airflow"

stages:
  - template: /charts/airflow2/pipeline-stages/airflow-custom-stages.yml
    parameters:
      sourceFolder: "source"
      #multiple file paths to be provided with pipe(|) seperated
      dockerFilePaths: "airflow-function|airflow-statsd"
      baseResourceGroupName: $(base-name-sr)
      podOperatorNamespace: ${{ variables.podOperatorNamespace }}
      providers:
        - name: Azure
          environments: ["demo"]

  - template: /devops/chart-stages-helm.yml
    parameters:
      serviceName: ${{ variables.serviceName }}
      chartPath: ${{ variables.chartPath }}
      valuesFile: ${{ variables.valuesFile }}
      skipDeploy: ${{ variables.SKIP_DEPLOY }}
      skipCheck: true
      # Add multiple chart folder paths with pipe(|) seperated
      extractedChartFolder: "templates|charts/airflow/templates"
      baseResourceGroupName: $(base-name-sr)
      namespace: "airflow2"
      providers:
        - name: Azure
          environments: ["demo"]

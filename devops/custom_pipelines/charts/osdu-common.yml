# This is a sample custom Pipeline.

trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    include:
    - /pipelines/charts/osdu-common.yml

resources:
  repositories:
  - repository: FluxRepo
    type: git
    name: k8-gitops-manifests
  - repository: HelmRepo
    type: git
    name: infra-azure-provisioning
    trigger:
      branches:
        include:
        - master
      paths:
        include:
        - /charts/osdu-common/*
        exclude:
        - /**/*.md

variables:
  - group: 'Azure - OSDU'
  - group: 'Azure - OSDU secrets'

  - name: serviceName
    value: "osdu-common"
  - name: chartPath
    value: "charts/osdu-common"
  - name: valuesFile
    value: "charts/helm-config.yaml"
  - name: 'MANIFEST_REPO'
    value: $[ resources.repositories['FluxRepo'].name ]
  - name: 'HELM_SOURCE'
    value: $[ resources.repositories['HelmRepo'].name ]

stages:
  - template: /devops/chart-stages.yml@HelmRepo
    parameters:
      serviceName: ${{ variables.serviceName }}
      chartPath: ${{ variables.chartPath }}
      valuesFile: ${{ variables.valuesFile }}
      skipDeploy: ${{ variables.SKIP_DEPLOY }}
      checkoutRepo: HelmRepo
      providers:
        - name: Azure
          environments: ["dev"]

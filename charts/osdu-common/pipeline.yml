# Required Group Variables - `Azure - OSDU`
  # AGENT_IMAGE
  # AZURE_TENANT_ID
  # ENV_SUBSCRIPTION_ID
  # ENV_APP_ID
  # ENV_BASE_NAME_21
  # ENV_IDENTITY_ID
  # ENV_HOST
  # ADMIN_EMAIL
  # ENV_REGISTRY
  # ISTIO_USERNAME
  # ISTIO_PASSWORD

trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    include:
      - /charts/osdu-common/*
    exclude:
      - /**/*.md

pr:
  autoCancel: false
  branches:
    include:
      - "*"
    exclude:
      - master
  paths:
    include:
      - /charts/osdu-common/*
    exclude:
      - /**/*.md

resources:
  repositories:
  - repository: FluxRepo
    type: git
    name: k8-gitops-manifests
  - repository: helm-charts-azure
    name: helm-charts-azure
    type: git

variables:
  - group: 'Azure - OSDU'
  - group: 'Azure - OSDU secrets'

  - name: serviceName
    value: "osdu-common"
  - name: chartPath
    value: "charts/osdu-common"
  - name: valuesFile
    value: "charts/helm-config.yaml"
  - name: 'MANIFEST_REPO'
    value: $[ resources.repositories['FluxRepo'].name ]
  # Condition to deprecate flux and use helm-charts-azure
  - name: 'MIGRATION_CLEANUP'
    value: true


stages:
  - template: /devops/chart-stages.yml
    parameters:
      serviceName: ${{ variables.serviceName }}
      chartPath: ${{ variables.chartPath }}
      valuesFile: ${{ variables.valuesFile }}
      skipDeploy: ${{ variables.SKIP_DEPLOY }}
      providers:
        - name: Azure
          environments: ["dev", "glab"]
      migrationCleanup: ${{ variables.MIGRATION_CLEANUP }}
      namespace: "default"

  # installation of osdu-base
  - template: /devops/chart-stages-helm.yml
    parameters:
      checkoutRepo: helm-charts-azure
      serviceName: osdu-base
      chartPath: osdu-base
      valuesFile: "osdu-base/values.yaml"
      infraValuesFile: ""
      skipDeploy: ${{ variables.SKIP_DEPLOY }}
      skipCheck: false
      # Add multiple chart folder paths with pipe(|) seperated
      extractedChartFolder: "templates|charts/osdu-base/templates"
      baseResourceGroupName: $(base-name-sr)
      namespace: "default"
      providers:
        - name: Azure
          environments: ["dev"]
          #environments: ["dev", "glab"]
      migrationCleanup: ${{ variables.MIGRATION_CLEANUP }}
  
    # installation of osdu-common
  - template: /devops/chart-stages-helm.yml
    parameters:
      checkoutRepo: helm-charts-azure
      serviceName: common-base
      chartPath: osdu-azure/common-base
      valuesFile: ''
      infraValuesFile: '${{ variables.valuesFile }}'
      skipDeploy: ${{ variables.SKIP_DEPLOY }}
      skipCheck: false
      # Add multiple chart folder paths with pipe(|) seperated
      extractedChartFolder: "templates|charts/osdu-base/templates"
      baseResourceGroupName: $(base-name-sr)
      namespace: "osdu"
      providers:
        - name: Azure
          environments: ["dev"]
          #environments: ["dev", "glab"]
      migrationCleanup: ${{ variables.MIGRATION_CLEANUP }}

# Required Group Variables - `Azure - OSDU`
  # AGENT_IMAGE
  # AZURE_TENANT_ID
  # ENV_SUBSCRIPTION_ID
  # ENV_APP_ID
  # ENV_BASE_NAME_21
  # ENV_IDENTITY_ID
  # ENV_HOST
  # ADMIN_EMAIL
  # ENV_REGISTRY
  # ISTIO_USERNAME
  # ISTIO_PASSWORD

  trigger:
    batch: true
    branches:
      include:
        - master
    paths:
      include:
        - /charts/osdu-istio-auth/*
      exclude:
        - /**/*.md

  pr:
    autoCancel: false
    branches:
      include:
        - "*"
      exclude:
        - master
    paths:
      include:
        - /charts/osdu-istio-auth/*
      exclude:
        - /**/*.md

  resources:
    repositories:
    - repository: FluxRepo
      type: git
      name: k8-gitops-manifests

  variables:
    - group: 'Azure - OSDU'
    - group: 'Azure - OSDU secrets'

    - name: serviceName
      value: "osdu-istio-auth"
    - name: chartPath
      value: "charts/osdu-istio-auth"
    - name: valuesFile
      value: "charts/helm-config.yaml"
    - name: 'MANIFEST_REPO'
      value: $[ resources.repositories['FluxRepo'].name ]

  stages:
    - template: /devops/chart-stages.yml
      parameters:
        serviceName: ${{ variables.serviceName }}
        chartPath: ${{ variables.chartPath }}
        valuesFile: ${{ variables.valuesFile }}
        skipDeploy: ${{ variables.SKIP_DEPLOY }}
        skipCheck: true
        providers:
          - name: Azure
            environments: ["dev", "glab"]

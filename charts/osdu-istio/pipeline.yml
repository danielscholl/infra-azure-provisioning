# Required Group Variables - `Azure - OSDU`
# AGENT_IMAGE
# AZURE_TENANT_ID
# ENV_SUBSCRIPTION_ID
# ENV_APP_ID
# ENV_BASE_NAME_21
# ENV_IDENTITY_ID
# ENV_HOST
# ADMIN_EMAIL
# ENV_REGISTRY
# ISTIO_USERNAME
# ISTIO_PASSWORD

trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    include:
      - /charts/osdu-istio/*
    exclude:
      - /**/*.md

pr:
  autoCancel: false
  branches:
    include:
      - "*"
    exclude:
      - master
  paths:
    include:
      - /charts/osdu-istio/*
    exclude:
      - /**/*.md

resources:
  repositories:
  - repository: FluxRepo
    type: git
    name: k8-gitops-manifests
  - repository: helm-charts-azure
    name: helm-charts-azure
    type: git

variables:
  - group: 'Azure - OSDU'
  - group: 'Azure - OSDU secrets'

  - name: serviceName
    value: "osdu-istio"
  - name: chartPath
    value: "charts/osdu-istio"
  - name: valuesFile
    value: "charts/helm-config.yaml"
  - name: 'MANIFEST_REPO'
    value: $[ resources.repositories['FluxRepo'].name ]
  # Condition to deprecate flux and use helm-charts-azure
  - name: 'MIGRATION_CLEANUP'
    value: "true"

stages:
  - ${{ if ne(variables.MIGRATION_CLEANUP, 'true') }}:
    - template: /devops/chart-stages.yml
      parameters:
        serviceName: ${{ variables.serviceName }}
        chartPath: ${{ variables.chartPath }}
        valuesFile: ${{ variables.valuesFile }}
        skipDeploy: ${{ variables.SKIP_DEPLOY }}
        skipCheck: true
        providers:
          - name: Azure
            environments: ["dev", "glab"]
        migrationCleanup: ${{ variables.MIGRATION_CLEANUP }}
        namespace: "istio-system"

  # Still needed /chart-stages to be able to cleanup properly, keeping duplicated for documentation purposes
  - ${{ if eq(variables.MIGRATION_CLEANUP, 'true') }}:
    - template: /devops/chart-stages.yml
      parameters:
        serviceName: ${{ variables.serviceName }}
        chartPath: ${{ variables.chartPath }}
        valuesFile: ${{ variables.valuesFile }}
        skipDeploy: ${{ variables.SKIP_DEPLOY }}
        skipCheck: true
        providers:
          - name: Azure
            environments: ["dev", "glab"]
        migrationCleanup: ${{ variables.MIGRATION_CLEANUP }}
        namespace: "istio-system"
    # Installation of osdu-istio - base
    - template: /devops/chart-stages-helm.yml
      parameters:
        checkoutRepo: helm-charts-azure
        serviceName: istio-base
        chartPath: osdu-istio/istio-base
        valuesFile: "osdu-istio/istio-base/values.yaml"
        infraValuesFile: ""
        skipDeploy: ${{ variables.SKIP_DEPLOY }}
        skipCheck: false
        # Add multiple chart folder paths with pipe(|) seperated
        extractedChartFolder: "templates|charts/osdu-istio/istio-base/templates"
        baseResourceGroupName: $(base-name-sr)
        namespace: "istio-system"
        providers:
          - name: Azure
            environments: ["dev", "glab"]
        migrationCleanup: ${{ variables.MIGRATION_CLEANUP }}
    # Installation of osdu-istio - operator
    - template: /devops/chart-stages-helm.yml
      parameters:
        checkoutRepo: helm-charts-azure
        serviceName: istio-operator
        chartPath: osdu-istio/istio-operator
        valuesFile: "osdu-istio/istio-operator/values.yaml"
        infraValuesFile: ""
        skipDeploy: ${{ variables.SKIP_DEPLOY }}
        skipCheck: false
        # Add multiple chart folder paths with pipe(|) seperated
        extractedChartFolder: "templates|charts/osdu-istio/istio-operator/templates"
        baseResourceGroupName: $(base-name-sr)
        namespace: "istio-system"
        providers:
          - name: Azure
            environments: ["dev", "glab"]
        migrationCleanup: ${{ variables.MIGRATION_CLEANUP }}

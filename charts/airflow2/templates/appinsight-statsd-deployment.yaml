{{- $isEnabled := .Values.airflow.isDataPartitionDeployment | default false -}}
{{- if $isEnabled }}
apiVersion: v1
kind: Secret
metadata:
  name: central-logging
type: Opaque
stringData:
  appinsights: {{ .Values.appinsightstatsd.key }}
---
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: appinsights-statsd
  labels:
    app: appinsights-statsd          
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appinsights-statsd
  template:
    metadata:
      labels:
        app: appinsights-statsd
        aadpodidbinding: "osdu-airflow2-identity"
    spec:
      containers:
      - name: appinsights-statsd
        image: {{ .Values.image.repository }}/airflow-statsd-{{ .Values.image.branch }}:{{ .Values.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: Always
        command: ["node"]
        args: ["/usr/src/app/statsd/stats.js", "/usr/src/app/statsd/backends/config/appinsightsconfig.js"]
        volumeMounts:
          - name: config-volume
            mountPath: /usr/src/app/statsd/backends/config
        env:
          - name: APPLICATION_INSIGHTS_INSTRUMENTATION_KEY
            valueFrom:
              secretKeyRef:
                name: central-logging
                key: appinsights
        ports:
          - containerPort: 8125
            protocol: UDP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
      volumes:
        - name: config-volume
          configMap: 
            name: airflow-appinsight-statsd-config
        